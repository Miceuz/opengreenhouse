<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="styles.css" rel="stylesheet">
    <script src="polling.js"></script>
    <script src="charts.js"></script>
    <script src="queries.js"></script>
  </head>
  <body onload="Initialize()">    
    <div class="PageHeader">
      <h1>Open green house</h1>
      <div id="temperatureWidget" class="momentValueWidget">
        <img src="images/temperatureIcon.png">
        <div class="sensorValue">??</div>
      </div>
      <div id="airHumidityWidget" class="momentValueWidget">
        <img src="images/humidityIcon.png">
        <div class="sensorValue">??</div>
      </div>
      <div id="soilHumidityWidget" class="momentValueWidget">
        <img src="images/humidityIcon.png">
        <div class="sensorValue">??</div>
      </div>
      <div id="windWidget" class="momentValueWidget">
        <img src="images/windIcon.png">
        <div class="sensorValue">??</div>
      </div>
    </div>

    <div id="Content">
      <div class="SideCollumn">
        <div id="webCamContainer">
          <img src="images/videoPlayer.jpeg">
        </div>
        <div id="TimeSelections">
            <b>name:</b>
             <select id="sensorName" name="sensorName">
              <option value="temp">Temperature</option>
              <option value="airHumidity">Air humidity</option>
              <option value="soilHumidity">Soil humidity</option>
              <option value="wind">Wind</option>
            </select> <br>
            <b>Log start:</b>
            <input type="text" id="timeStart" name="timeStart" value="0"><br>
            <b>Log end:</b>
            <input type="text" id="timeEnd" name="timeEnd" value="10"><br>
            <b>Resolution:</b>
            <input type="text" id="timeResolution" name="timeResolution" value="1"><br>
            <input type="button" value="Query data" onclick="runQuery()"><br>
        </div>
        <div>
          Polling active:
          <input type="checkbox" name="dataPooling" onchange="togglePolling()" checked>
        </div>
      </div>

      <div id="plotsContainer">
        <div id="temperatureChart">
          <img class="chart" src="images/chartPlaceholder.jpeg">
        </div>
        <div id="airHumidityChart">
         <img class="chart" src="images/chartPlaceholder.jpeg">
        </div>
        <div id="soilHumidityChart">
          <img class="chart" src="images/chartPlaceholder.jpeg">
        </div>
        <div id="windChart">
         <img class="chart" src="images/chartPlaceholder.jpeg">
        </div>
      </div>
    </div>

    <div id="Footer">
    </div>

  </body>
</html>
