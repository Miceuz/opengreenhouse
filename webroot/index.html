<script>
	dataFile = 'temperatureData.json'
	d3.json(dataFile, function(data) {
    MG.data_graphic({
        title: "Temperature",
        description: "Temperature chart.",
        data: data,
        width: 400,
        height: 200,
        right: 40,
        target: document.getElementById('temperatureChart'),
	    x_accessor: 'time',
        y_accessor: 'value'
    });
});
